<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test streams</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="initVideo.js"></script>
</head>
<body>

  <div class="video-panel">
    <video id="video-1" class="video" title="Open in fullscreen" data-brightness="100" data-contrast="100" muted autoplay></video>
    <video id="video-2" class="video" title="Open in fullscreen" data-brightness="100" data-contrast="100" muted autoplay></video>
    <video id="video-3" class="video" title="Open in fullscreen" data-brightness="100" data-contrast="100" muted autoplay></video>
    <video id="video-4" class="video" title="Open in fullscreen" data-brightness="100" data-contrast="100" muted autoplay></video>
  </div>

  <div class="control-panel control-panel_hidden">
    <div class="filter">
      <label class="label" for="brightness">
        Brightness
        <input type="text" id="brightness" class="input" value="100" placeholder="100">
      </label>
      <label class="label" for="contrast">
        Contrast
        <input type="text" id="contrast" class="input" value="100" placeholder="100">
      </label>
    </div>

    <div class="diagram">
      <div class="diagram__col" data-style="left: 0%;"></div>
      <div class="diagram__col" data-style="left: 10%;"></div>
      <div class="diagram__col" data-style="left: 20%;"></div>
      <div class="diagram__col" data-style="left: 30%;"></div>
      <div class="diagram__col" data-style="left: 40%;"></div>
      <div class="diagram__col" data-style="left: 50%;"></div>
      <div class="diagram__col" data-style="left: 60%;"></div>
      <div class="diagram__col" data-style="left: 70%;"></div>
      <div class="diagram__col" data-style="left: 80%;"></div>
      <div class="diagram__col" data-style="left: 90%;"></div>
    </div>

    <button type="button" class="all-cameras">Все камеры</button>
  </div>

  <script>
    initVideo(
      document.getElementById('video-1'),
      'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fsosed%2Fmaster.m3u8'
    );

    initVideo(
      document.getElementById('video-2'),
      'http://localhost:9191/live?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fstairs%2Fmaster.m3u8'
    );

    initVideo(
      document.getElementById('video-3'),
      'http://localhost:9191/master?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fdog%2Fmaster.m3u8'
    );

    initVideo(
      document.getElementById('video-4'),
      'http://localhost:9191/live?url=http%3A%2F%2Flocalhost%3A3102%2Fstreams%2Fstreet%2Fmaster.m3u8'
    );

  </script>

  <script src="main.js"></script>
</body>
</html>
